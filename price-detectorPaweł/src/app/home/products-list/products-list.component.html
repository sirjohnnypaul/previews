<div class="content-wrapper">
  <table mat-table [dataSource]="dataSource" class="product-table">
    <ng-container matColumnDef="productNumber">
      <th mat-header-cell *matHeaderCellDef> Lp </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="productCurrentPrice">
      <th mat-header-cell *matHeaderCellDef> Current Price </th>
      <td mat-cell *matCellDef="let product"> {{product.priceCurrent}} </td>
    </ng-container>
    <ng-container matColumnDef="productStore">
      <th mat-header-cell *matHeaderCellDef> Store Name </th>
      <td mat-cell *matCellDef="let product"> {{product.storeId}} </td>
    </ng-container>
    <ng-container matColumnDef="productBuyNow">
      <th mat-header-cell *matHeaderCellDef> Buy now </th>
      <td mat-cell *matCellDef="let product"><a [href]="product.url" target="_blank" rel="noopener noreferrer"><button mat-button class="buy-now-btn">Buy now</button></a> </td>
    </ng-container>
    <ng-container matColumnDef="productManage">
      <th mat-header-cell *matHeaderCellDef> Manage </th>
      <td mat-cell *matCellDef="let product">  <button mat-button (click)="onProductInfoDialogOpen(product)">Manage</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row class="product-table-row" *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </table>
</div>
