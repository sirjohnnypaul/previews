<div class="content-wrapper">
    <div class="forms-wrapper">
        <div class="section-title">PERSONAL DATA</div>

        <form class="field-edit__form">
            <mat-form-field class="field-edit__input">
                <input matInput placeholder="Name" value="{{userData.first_name}}">
            </mat-form-field>

            <button mat-mini-fab><i class="far fa-save"></i></button>
        </form>

        <form class="field-edit__form">
            <mat-form-field class="field-edit__input">
                <input matInput placeholder="Surname" value="{{userData.last_name}}">
            </mat-form-field>

            <button mat-mini-fab><i class="far fa-save"></i></button>
        </form>

        <div class="section-title">CONTACT DATA</div>

        <form class="field-edit__form">
            <mat-form-field class="field-edit__input">
                <input matInput placeholder="E-mail" value="{{userData.email}}">
            </mat-form-field>

            <button mat-mini-fab><i class="far fa-save"></i></button>
        </form>

        <form class="field-edit__form">
            <mat-form-field class="field-edit__input">
                <input matInput placeholder="Phone number" value="XXX-XXX-XXX" [disabled]="true">
            </mat-form-field>

            <button mat-mini-fab [disabled]="true"><i class="far fa-save"></i></button>
        </form>

        <div class="section-title">LOGIN DATA</div>

        <form class="field-edit__form">
            <mat-form-field class="field-edit__input">
                <input matInput placeholder="Login" value="{{userData.username}}">
            </mat-form-field>

            <button mat-mini-fab><i class="far fa-save"></i></button>
        </form>


        <form class="field-edit__form">
            <div class="field-edit__box">
                <mat-form-field class="field-edit__input">
                    <input matInput placeholder="New password" value="" type="password">
                </mat-form-field>

                <mat-form-field class="field-edit__input">
                    <input matInput placeholder="Confirm Password" value="" type="password">
                </mat-form-field>
            </div>
            <button mat-mini-fab><i class="far fa-save"></i></button>
        </form>
    </div>
</div>
